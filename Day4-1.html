<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1 style="text-align: center;">
        Novell Services Login
    </h1>
   <table>
    <tr>
        <td>
            <label><strong>Username:</strong></label>
            <input type="text"> <br> <br>    
        </td>
    </tr>
    <tr>
        <td>
            <label><strong>Password:</strong></label>
            <input type="password"> <br> <br>    
        </td>
    </tr>

    <tr>
        <td>
            <label><strong>City of Employment:</strong></label>
            <input type="text">  <br><br>
        </td>
    </tr>

    <tr>
        <td>
            <label><strong>Web server:</strong></label>
            <select> 
                <option>--Choose a server--</option> 
               </select> 
               <br><br>
        </td>
    </tr>
   </table>
   <table>
    <tr>
        <td rowspan="4">
            <label><strong>Please specify Your role:</strong></label>
        </td>

        <td>
            <input type="radio">Admin 
            
        </td>
    </tr>
        <tr>
            <td>
                <input type="radio">Engineer
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio">Manager
            </td>
        </tr>

        <tr>
            <td>
                <input type="radio">Guest
            </td>
        </tr>

    </table>
    <table>
        <tr>
    <td rowspan="3">
        <label><strong>Single Sign-on to the following:</strong></label> 
    </td>
    <td>
        <input type="checkbox">Mail
    </td>
</tr>
<tr>
    <td>
        <input type="checkbox">payroll
    </td>
</tr>
    <td>
        <input type="checkbox">Self-service
    </td>
</tr>
   </table>
   <input type="submit" value="Login" style="border-radius: 5px;">
   <input type="reset"  style="border-radius: 5px;">
</form>
</body>
</html>
